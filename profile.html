<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Blogging app</title>
    
    <!-- custom file link -->
    <link rel="stylesheet" href="profile.css">


</head>
<body>

    <header>
        <h1 class="pba">Personal Blog App</h1>
        <a href="#" class="top-icon" onclick="logoutCall()">Logout</a>
    </header>

    <div class="text">
        <h1 class="good-text" id="greeting">Profile</h1>
    </div>
    
    <div class="container">

        <div class="sub-container">

            <div class="profile-image">
                
            </div>

            <div class="profile-text">

                <h1>Hammad Khan</h1>

                <div class="inputs">
                    <input type="password" class="password" id="oldPassword" placeholder="Old Password"> 

                    <input type="password" class="password" id="newPassword" placeholder="New Password">

                    <input type="password" class="password" id="repeatPassword" placeholder="Repeat Password">
                </div>

                <div class="prof-button">
                    <button class="prof-btn" id="profBtn">Update Password</button>
                </div>

            </div>

        </div>

    </div>



    <script src="profile.js"></script>
</body>
</html>
